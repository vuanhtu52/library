<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- The sidebar -->
        <div class="sidebar">
            <a href="*" class="sidebar-item">
                <img src="icons/bookshelf.svg" alt="logo icon">
                <div>Library</div>
            </a>
            <div class="sidebar-group">
                <a href="*" class="sidebar-item">
                    <img src="icons/home.svg" alt="home icon">
                    <div>Home</div>
                </a>
                <a href="*" class="sidebar-item">
                    <img src="icons/profile.svg" alt="profile icon">
                    <div>Profile</div>
                </a>
                <a href="*" class="sidebar-item">
                    <img src="icons/settings.svg" alt="settings icon">
                    <div>Settings</div>
                </a>
            </div>
            <div class="sidebar-group">
                <a href="*" class="sidebar-item">
                    <img src="icons/logout.svg" alt="settings icon">
                    <div>Logout</div>
                </a>
            </div>
        </div>

        <!-- The header -->
        <div class="header">
            <div class="search">
                <img src="icons/search.svg" alt="search icon">
                <input type="text">
            </div>
            <div class="profile">
                <img src="images/profile.png" alt="profile icon">
                <div>Morgan Oakley</div>
            </div>
        </div>

        <!-- Main content section -->
        <div class="main-content">
            <!-- Books display section -->
            <div class="books">
                <div class="books-header">
                    <div>My Books</div>
                    <button id="add-book">+ New Book</button>
                </div>
                <div class="books-display">
                    <div class="book">
                        <div class="stripe"></div>
                        <div class="book-title">Book title</div>
                        <div class="book-info">
                            By: Author <br />
                            Length: 100 pages
                        </div>
                        <div class="read-toggle">
                            <div class="switch-wrapper">
                                <label class="switch">
                                    <input id="toggle-switch" type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div>Read</div>
                        </div>
                        <div class="book-buttons">
                            <button id="edit">
                                <img src="icons/edit.svg" alt="edit icon">
                            </button>
                            <button id="delete">
                                <img src="icons/delete.svg" alt="delete icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Summary column on the right -->
            <div class="summary">Summary</div>
        </div>
    </div>
</body>

</html>
