<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- The sidebar -->
        <div class="sidebar">
            <a href="*" class="sidebar-item">
                <img src="icons/bookshelf.svg" alt="logo icon">
                <div>Library</div>
            </a>
            <div class="sidebar-group">
                <a href="*" class="sidebar-item">
                    <img src="icons/home.svg" alt="home icon">
                    <div>Home</div>
                </a>
                <a href="*" class="sidebar-item">
                    <img src="icons/profile.svg" alt="profile icon">
                    <div>Profile</div>
                </a>
                <a href="*" class="sidebar-item">
                    <img src="icons/settings.svg" alt="settings icon">
                    <div>Settings</div>
                </a>
            </div>
            <div class="sidebar-group">
                <a href="*" class="sidebar-item">
                    <img src="icons/logout.svg" alt="settings icon">
                    <div>Logout</div>
                </a>
            </div>
        </div>

        <!-- The header -->
        <div class="header">
            <div class="search">
                <img src="icons/search.svg" alt="search icon">
                <input type="text">
            </div>
            <div class="profile">
                <img src="images/profile.png" alt="profile icon">
                <div>Morgan Oakley</div>
            </div>
        </div>

        <!-- Main content section -->
        <div class="main-content">
            <!-- Books display section -->
            <div class="books">
                <div class="books-header">
                    <div>My Books</div>
                    <button id="add-book">+ New Book</button>
                </div>
                <div class="books-display">
                    <template class="book-card">
                        <div class="book">
                            <div class="stripe"></div>
                            <div class="book-title">Book title</div>
                            <div class="book-info">
                                <div>By: Author</div>
                                <div>Length: 100 pages</div>
                            </div>
                            <div class="read-toggle">
                                <div class="switch-wrapper">
                                    <label class="switch">
                                        <input class="toggle-switch" type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div>Not read yet</div>
                            </div>
                            <div class="book-buttons">
                                <button id="edit">
                                    <img src="icons/edit.svg" alt="edit icon">
                                </button>
                                <button id="delete">
                                    <img src="icons/delete.svg" alt="delete icon">
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Summary column on the right -->
            <div class="summary">
                <div>Summary</div>
                <div class="summary-board">
                    <div>Total books:</div>
                    <div>0</div>
                    <div>Read:</div>
                    <div>0</div>
                    <div>Not read yet:</div>
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- The popup form to add new book -->
    <dialog id="new-book-popup">
        <div>Add New Book</div>
        <form action="#" method="post" id="new-book-form" novalidate>
            <div class="form-field">
                <label for="title">Title*</label>
                <input type="text" id="title">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-field">
                <label for="author">Author*</label>
                <input type="text" id="author">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-field">
                <label for="length">Length*</label>
                <input type="number" id="length" min="1">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-field">
                <div>Have you read the book?*</div>
                <span class="error" aria-live="polite"></span>
                <div>
                    <div>
                        <input type="radio" id="yes" name="read-status" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="read-status" value="no">
                        <label for="yes">No</label>
                    </div>
                </div>
            </div>
            <div class="form-buttons">
                <button class="add"><div>Add</div></button>
                <button class="cancel">Cancel</button>
            </div> 
        </form>
    </dialog>
</body>

</html>
